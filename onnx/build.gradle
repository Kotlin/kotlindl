project.setDescription("This module contains the Kotlin API for loading and executing the ONNX models.")

dependencies {
    api project(":api")
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.0'
    api 'com.microsoft.onnxruntime:onnxruntime:1.9.0'
    api "org.jetbrains.kotlinx:multik-api:0.0.1"
    api "org.jetbrains.kotlinx:multik-default:0.0.1"
}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

kotlin {
    explicitApiWarning()
}

test {
    useJUnitPlatform()
}
