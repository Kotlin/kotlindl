dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    api project(":api")
}

dependencies {
    def excludeSLF4JImpl = { exclude group: 'org.slf4j' }

    implementation 'org.jetbrains.lets-plot:lets-plot-batik:2.0.2', excludeSLF4JImpl
    api 'org.jetbrains.lets-plot:lets-plot-common:2.0.2', excludeSLF4JImpl
    api 'org.jetbrains.lets-plot:lets-plot-kotlin-api:2.0.1', excludeSLF4JImpl

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.5.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()
}
