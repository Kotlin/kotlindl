project.setDescription("This module contains the Kotlin API for visualization of the Deep Learning models built with the KotlinDL.")

apply plugin: 'kotlin-multiplatform'
apply plugin: 'com.android.library'

kotlin {
    jvm {
        compilations.all {
            kotlinOptions.jvmTarget = '1.8'
        }
    }
    android {
        publishLibraryVariants("release")
    }
    sourceSets {
        jvmMain {
            dependencies {
                api project(":api")
                api project(":tensorflow")

                def excludeSLF4JImpl = { exclude group: 'org.slf4j', module: 'slf4j-simple' }

                api 'org.jetbrains.lets-plot:lets-plot-batik:4.0.1', excludeSLF4JImpl
                api 'org.jetbrains.lets-plot:lets-plot-common:4.0.1', excludeSLF4JImpl
                api 'org.jetbrains.lets-plot:lets-plot-kotlin-jvm:4.4.3', excludeSLF4JImpl
            }
        }
        androidMain {
            dependencies {
                api project(":api")
                api "androidx.camera:camera-view:1.0.0-alpha22"
            }
        }
    }
}

android {
    compileSdkVersion 31
    namespace = 'org.jetbrains.kotlinx.dl.visualization'
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 31
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}