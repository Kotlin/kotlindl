plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.jetbrains.kotlin.kotlin-dl'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    api(project(":api"))
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}