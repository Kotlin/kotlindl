project.setDescription("This module contains the Kotlin API for building, training, and evaluating the Deep Learning models.")

dependencies {
    api project(":dataset")


    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.0'
    api group: 'org.tensorflow', name: 'tensorflow', version: '1.15.0'
    api 'com.github.doyaaaaaken:kotlin-csv-jvm:1.2.0' // for csv parsing
    api 'io.github.microutils:kotlin-logging:2.0.11' // for logging
    api 'io.jhdf:jhdf:0.6.4' // for hdf5 parsing
    api 'com.beust:klaxon:5.5'

    testImplementation 'ch.qos.logback:logback-classic:1.2.7'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

kotlin {
    explicitApiWarning()
}

test {
    useJUnitPlatform()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Version': '1.15'
    }
    classifier 'all'
    from {
        exclude '**/module-info.class'
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

artifacts {
    archives fatJar
}
