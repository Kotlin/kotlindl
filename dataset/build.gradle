project.setDescription("A KotlinDL library provides Dataset API and DSL to build image preprocessing pipeline for better Kotlin programming for Deep Learning.")

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.21'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.7.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

kotlin {
    explicitApiWarning()
}

test {
    useJUnitPlatform()
}
